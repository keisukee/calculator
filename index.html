<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="calc-container">
    <div id="output">
      <span id="output-value">
        0
      </span>
    </div>
    <ul class="numbers">
      <li id="input-1">
        <button type="button" onclick="edit(this)">1</button>
      </li>
      <li id="input-2">
        <button type="button" onclick="edit(this)">2</button>
      </li>
      <li id="input-3">
        <button type="button" onclick="edit(this)">3</button>
      </li>
      <li id="input-4">
        <button type="button" onclick="edit(this)">4</button>
      </li>
      <li id="input-5">
        <button type="button" onclick="edit(this)">5</button>
      </li>
      <li id="input-6">
        <button type="button" onclick="edit(this)">6</button>
      </li>
      <li id="input-7">
        <button type="button" onclick="edit(this)">7</button>
      </li>
      <li id="input-8">
        <button type="button" onclick="edit(this)">8</button>
      </li>
      <li id="input-9">
        <button type="button" onclick="edit(this)">9</button>
      </li>
      <li id="input-0">
        <button type="button" onclick="edit(this)">0</button>
      </li>
      <li id="input-dot">
        <button type="button" onclick="edit(this)">.</button>
      </li>
    </ul>

    <ul class="functions">
      <li id="undo">
        <button type="button">undo</button>
      </li>
      <li id="reset">
        <button type="button">reset</button>
      </li>
      <li id="plus">
        <button type="button" onclick="edit(this)">+</button>
      </li>
      <li id="minus">
        <button type="button" onclick="edit(this)">-</button>
      </li>
      <li id="multiple">
        <button type="button" onclick="edit(this)">*</button>
      </li>
      <li id="divide">
        <button type="button" onclick="edit(this)">/</button>
      </li>
      <li id="equal">
        <button type="button" onclick="calc()">=</button>
      </li>
    </ul>
  </div>
  <script src="main.js"></script>
</body>
</html>
